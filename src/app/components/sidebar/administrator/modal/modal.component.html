<div [ngClass]="{'overlay__administrator_modal': true, 'active': modal.modalState}">
    <div [ngClass]="{'popup__administrator_modal': true, 'active': modal.modalState}">
      <a class="btn-cerrar-popup__administrator_modal" (click)="modalCloseCreate()">
        <svg class='svg__close' xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512">
          <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
        </svg>
      </a>
      <p class='title__modals'>Crear nueva Empresa</p>
      <form class='container__create_administrator' >
       
        <div class="content">
            <div>
                <label class="label__general">Nombre</label>
                <input name="name" class="inputs__general text-color" placeholder="Nombre" type="text" [(ngModel)]="administrator.name">
            </div>
            <div>
                <label class="label__general">Apellidos</label>
                <input name="surnames" class="inputs__general" placeholder="Apellidos" type="text" [(ngModel)]="administrator.surnames">
            </div>
            <div>
                <label class="label__general">Correo Electronico</label>
                <input name="email" class="inputs__general" placeholder="Email" type="text" [(ngModel)]="administrator.email">
            </div>
            <div>
                <label class="label__general">Contraseña</label>
                <input name="password" class="inputs__general" placeholder="Contraseña" type="text" [(ngModel)]="administrator.password">
            </div>
            <div>
                <label class="label__general">Perfil</label>
                <input name="profile" class="inputs__general" placeholder="Perfil" type="text" [(ngModel)]="administrator.profile">
            </div>
            <div>
                <label class="label__general">Telefono</label>
                <input name="phone" class="inputs__general" placeholder="Telefono" type="text" [(ngModel)]="administrator.phone">
            </div>
            <div>
                <label class="label__general">Rol</label>
                <input name="rol" class="inputs__general" placeholder="Rol" type="text" [(ngModel)]="administrator.rol">
            </div>
        </div>
        <div class="btn__container">
            <button type="button" class="btn__general-purple">Crear cliente</button>
        </div>
      </form>
    </div>
  </div>
