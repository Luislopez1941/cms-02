<div class="login">
    <div class="login__container">
        <app-toats-error/>
        <app-toats-warning />
        <app-toats-success />
        <form class="form__login">
            <div class="form__login_container">
                <div>
                    <label>Usuario</label>
                    <div class="inputs__general_icons">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <input name="email" class="inputs__generic" type="text" placeholder="Usuarios" [(ngModel)]="user.email">
                    </div>
                </div>
                <div>
                    <label>Contraseña</label>
                    <div class="inputs__general_icons">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <input name="password" class="inputs__generic" type="text" placeholder="Contraseña" [(ngModel)]="user.password">
                    </div>
                </div>
                <div class="btns__login">
                    <button class="btn__general-purple" (click)="login()">Iniciar sesion</button>
                </div>
            </div>
        </form>
    </div>
</div>
